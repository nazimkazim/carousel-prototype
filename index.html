<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="headerHolder">
        <span class="material-icons star1"> blur_on </span>
        <h2>Carousel Project</h2>
        <span class="material-icons star2"> blur_on </span>
      </div>
      <div class="carousel">
        <button class="material-icons arrow_back">arrow_back</button>
        <div class="avatar">
          <img src="" class="user_img" alt="avatar" srcset="" />
        </div>
        <div class="name"></div>
        <div class="content"></div>
        <button class="material-icons arrow_forward">arrow_forward</button>
        <div class="dots_container"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
